<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>添加商品</title>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/zhanghu-1.css"/>
    <link rel="stylesheet" type="text/css" href="../css/webuploader.css">
    <link rel="stylesheet" href="../lib/image-upload/style.css"/>


    <!--[if lt IE 9]>
    <script src="../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../lib/respond/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="ruku">
    <h4>添加商品信息</h4>

    <div class="rukuadd">
        <p class="rukuadd-title1">商品基本信息填写</p>

        <form class="form-horizontal" action="">
            <div class="form-group">
                <label for="input1" class="col-sm-3 control-label">店铺ID</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="input1" disabled="true" placeholder="请填写店铺名称"/>
                </div>
            </div>
            <div class="form-group">
                <label for="input2" class="col-sm-3 control-label">商品名称</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="input2" placeholder="请填写商品名称"/>
                </div>
            </div>
            <div class="form-group">
                <label for="input3" class="col-sm-3 control-label" >商品编号</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="input3"  disabled="true" placeholder="100001"/>
                </div>
            </div>
            <div class="form-group">
                <label for="input4" class="col-sm-3 control-label">商品单位</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="input4" placeholder="请填写商品单位"/>
                </div>
            </div>
            <div class="form-group">
                <label for="input5" class="col-sm-3 control-label">商品库存</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="input5" placeholder="请填写商品库存"/>
                </div>
            </div>
            <div class="form-group">
                <label for="input6" class="col-sm-3 control-label">商品原价</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="input6" placeholder="请填写商品原价"/>
                </div>
            </div>
            <div class="form-group">
                <label for="input7" class="col-sm-3 control-label">商品当前价格</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="input7" placeholder="请填写商品当前价格"/>
                </div>
            </div>
            <div class="form-group">
                <label for="input8" class="col-sm-3 control-label">商品分类</label>
                <div class="col-sm-5">
                    <select class="shangpin-choice" id="input8" name="">
                        <option value="0">请选择商品分类</option>
                        <option value="1">电器</option>
                        <option value="2">特产美食</option>
                        <option value="2">特产石头</option>
                        <option value="2">特产工艺</option>
                        <option value="2">特产美食</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="input9" class="col-sm-3 control-label">商品显示顺序</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="input9" value="1"/>
                </div>
            </div>

            <div class="form-group">
                <label for="input10" class="col-sm-3 control-label">有效期--开始日期</label>
                <div class="col-sm-5">
                    <input type="date" class="form-control" id="input10" value="2017-09-24"/>

                </div>
            </div>
            <div class="form-group">
                <label for="input11" class="col-sm-3 control-label">有效期--结束日期</label>
                <div class="col-sm-5">
                    <input type="date" class="form-control" id="input11" value="2017-09-24"/>

                </div>
            </div>
            <p class="rukuadd-title2">商品描述信息填写</p>

            <div class="form-group">
                <label for="input12" class="col-sm-3 control-label">商品描述</label>
                <div class="col-sm-5">
                    <textarea name="" id="input12" class="rukuadd-input12"  maxlength="500"></textarea>
                </div>
            </div>


            <div class="form-group">
                <label for="input13" class="col-sm-3 control-label">商品图片</label>
                <div class="col-sm-5">
                    <div id="wrapper">
                        <div id="container">
                            <!--头部，相册选择和格式选择-->

                            <div id="uploader">
                                <div class="queueList">
                                    <div id="dndArea" class="placeholder">
                                        <div id="filePicker"></div>
                                        <p>或将照片拖到这里，单次最多可选300张</p>
                                    </div>
                                </div>
                                <div class="statusBar" style="display:none;">
                                    <div class="progress">
                                        <span class="text">0%</span>
                                        <span class="percentage"></span>
                                    </div><div class="info"></div>
                                    <div class="btns">
                                        <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>

</body>

<script src="../lib/jquery/jquery.js"></script>
<script src="../lib/bootstrap/js/bootstrap.js"></script>
<script src="../js/main.js"></script>
<script type="text/javascript" src="../js/webuploader.min.js"></script>
<script type="text/javascript" src="../lib/image-upload/upload.js"></script>

</html>
