<section class="container denglu">

    <div class="denglu-cont">

        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="tablist-small  active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">用户登录</a></li>
            <li role="presentation" class="tablist-small"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">手机动态密码登录</a></li>
        </ul>
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active"id="home">
                <form action="">
                    <div class="form-group form-1">
                        <label for="exampleInputEmail">手机号/邮箱/用户ID</label>
                        <input type="tel" class="form-control" id="exampleInputEmail" placeholder="手机号">
                    </div>


                    <div class="form-group form-3">
                        <label for="exampleInputPassword1">密码</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码">
                    </div>

                    <div class="form-group form-2">
                        <label for="yanzhengma2">验证码</label>
                        <input type="text" class="form-control" id="yanzhengma2" placeholder="验证码">
                        <img src="" class="yanzhengImg " alt="验证码"/>
                    </div>


                    <input type="checkbox" class="login1-box" id="login1">
                    <label for="login1" class="checkbox-word">自动登录</label>
                    <a href="denglu-zhaohuimima.html" class="wangji">忘记密码</a>

                </form>
            </div>
            <div role="tabpanel" class="tab-pane" id="profile">
                <form action="">
                    <div class="form-group form-1">
                        <label for="exampleInputEmail1">手机号</label>
                        <input type="tel" class="form-control" id="exampleInputEmail1" placeholder="手机号">
                    </div>
                    <div class="form-group form-2">
                        <label for="yanzhengma1">动态验证码</label>
                        <input type="text" class="form-control clearfix" id="yanzhengma1" placeholder="验证码">
                        <input type="button" class="button clearfix" value="免费获取验证码"/>
                    </div>
                    <button type="submit" class="btn btn-default">登录</button>
