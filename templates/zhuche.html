<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>注册页面</title>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/zhuche.css"/>
    <!--[if lt IE 9]>
    <script src="../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../lib/respond/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--头部-->
<header class="header container">
    <a href="../index.html"><img src="../img/logo.jpg" alt=""/></a>
    <h3>吉首电子商务网站</h3>
</header>

<section class="container zhuche">
    <h4>用户注册</h4>
    <div class="zhuche-cont">
        <form>
            <div class="form-group form-1">
                <label for="exampleInputEmail1">手机号</label>
                <input type="tel" class="form-control" id="exampleInputEmail1" placeholder="手机号">
            </div>
            <div class="form-group form-2">
                <label for="yanzhengma1">动态验证码</label>
                <input type="text" class="form-control clearfix" id="yanzhengma1" placeholder="验证码">
                <input type="button" class="button clearfix" value="免费获取验证码"/>
            </div>
            <div class="form-group form-3">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码">
            </div>
            <div class="form-group form-4">
                <label for="dablePassword1">确认密码</label>
                <input type="password" class="form-control" id="dablePassword1" placeholder="确认密码">
            </div>
            <p>点击“立即注册”，即表示您同意遵守用户协议和隐私政策</p>
            <button type="submit" class="btn btn-default">注册</button>
            <p>点击“立即注册”，即表示您同意遵守用户协议和隐私政策</p>
        </form>

    </div>


</section>

</html>
